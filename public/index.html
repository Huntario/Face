
<html>

    <head>
        <title>Group-Project2</title>
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
          crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />

        <script src="webcam.js"></script>    
        <script src="./assets/js/index.js"></script>
    </head>

    <body class="container">
        <nav class="navbar navbar-default ">
          <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1><strong>Face Analysis</strong></h1></a>
            <ol class="breadcrumb navbar-right">
              <li><button type="button" class="btn btn-default navbar-btn" data-toggle="modal" 
              data-target="#myModal"  id="signinbt_id">Sign in</button></li>
              <li><button type="button" class="btn btn-default navbar-btn" data-toggle="modal" 
              data-target="#myModal" id="signupbt_id">Sign up</button></li>
            </ol>
          </div>
        </nav>
      
        <div class="row">


            <!-- Modal  sign up-->
            <div class="modal fade;width:70%" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title" id="modal_title_id">Modal Header</h4>
                        </div>
                        <div class="modal-body">

                            <div class="row">
                                <div id="my_camera" style="width:260px; height:240px;float:left;"></div>
                                <div id="my_result" style="float:right;" ></div>
                            </div>
                            <button class="btn btn-default" method="post" type="submit" 
                                name="action" id="take_snapshotbtn_id">
                                Take Snapshot
                            </button>

                            <form role="form" id="faceform" action="users/add" 
                                method="POST" 
                                enctype="multipart/form-data">
                            
                                <div class="row form-group"">
                                    <div class="input-field col s6">
                                      <input name="username" id="username" type="text" class="validate">
                                      <label for="username">Username</label>
                                    </div>
                                </div>  
                                <div class="row form-group" id="api_response_placeholder_id">
                                </div>
                                <div class="row form-group">
                                    <input type="file" name="sourcefilename" id="sourcefileid">
                                </div>
                                <div class="row form-group">
                                    <button class="btn waves-effect waves-light" 
                                        method="post" type="submit"
                                        name="action" 
                                        id="uploadedimage_btn_id">Process Uploaded Image
                                    </button>
                                </div>
                            </form>
                        </div> <!-- end of - <div class="modal-body"> -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" 
                                data-dismiss="modal">Close</button>
                        </div>
                    </div> <!-- end of <div class="modal-content">  -->                  
                </div> <!-- end of <div class="modal-dialog">  -->
            </div>  <!-- end of <div class="modal fade" id="myModal" role="dialog"> -->
              <!-- end of - above Modal  sign up-->

            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <img src="http://curiosityhuman.com/wp-content/uploads/2015/10/Mark_Zuckerberg_at_the_37th_G8_Summit_in_Deauville_018_square-356x220.jpg" 
                      alt="Chania" width="460" height="345">
                    </div>

                    <div class="item">
                      <img src="http://upload.wikimedia.org/wikipedia/commons/8/85/Selena_Gomez_-_Walmart_Soundcheck_Concert.jpg" alt="Chania" width="460" 
                      height="345">
                    </div>
                  
                    <div class="item">
                      <img src="http://cdn.wallpapersafari.com/35/89/xLvzma.jpg" alt="Flower" 
                      width="460" height="345">
                    </div>

                    <div class="item">
                      <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQDIGc5ZOhWyOVUQDKm4CWteJnlQLLCbhvoMOY0ZoZOt5inq4t1" 
                      alt="Flower" width="460" height="345">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div> <!-- end of <div id="myCarousel" class="carousel slide" data-ride="ca -->

        </div> <!-- end of <div class="row"> -->

    </body>
</html>
